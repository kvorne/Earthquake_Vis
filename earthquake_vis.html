<!DOCTYPE html>
<html>
	<head>
		<title>Earthquakes by Year</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="map.js"></script>
        <script src="circles.js"></script>
        <script src="data_filter.js"></script>
        <script src="animations.js"></script>
		<script src="drawfunc.js"></script>

		<style>
			h1 {
                font-family: 'Futura';
                color: rgb(118, 0, 8);
            }

            body{
                margin-left: 50px;
                margin-right: 50px;
                margin-top: 20px;
                margin-bottom:20px;
                font-family: 'Roboto';
			    font-size: 14px;
			    color: #333;
			}

            path {
                stroke: #aaa;
                fill: none;
            }

		</style>
	</head>

	<body>
        <h1>Earthquakes by Year</h1>
		<svg width="1200" height="500">
			<g class="map"></g>
			<g class="legend"></g>
		</svg>
		<br>
		<select id="select" onchange="drawYear()"></select>

		<p><a href="/index.html">Home</a></p>

        <script type="text/javascript">
        	var width = 1000;
        	var height = 500;
			makeToolTip();
			makeYearLegend();
			d3.csv("earthquakes.csv", buildDropdown);

			drawYear();
        	function drawYear(){
				d3.csv("earthquakes.csv", drawVis);
			}

        	function drawVis(error, earthquakes) {
                d3.json("map.json", buildMap);


				function buildMap(error, countries) {
					console.log(earthquakes);
					var width = 1000;
					var height = 500;
					var sel = document.getElementById('select');
					var year = sel.options[select.selectedIndex].value;
					var projection = d3.geoEquirectangular()
						.fitExtent([[0,0], [width, height]], countries);
					
					var svg = d3.select('svg')

					drawWorld(projection, countries);
					
                    fullYear(svg, year, earthquakes, projection);

					function fullYear(svg, year, earthquakes, projection){
						var circles = svg.selectAll("circle");
						circles.remove();
						console.log(year);
						const startYear = (element) => getYear(element.Date) == year;
						start_index = earthquakes.findIndex(startYear, year);
						console.log(getYear(earthquakes[0].Date));

						let i = start_index;
						while(getYear(earthquakes[i].Date) == year){
							curr = earthquakes[i];;
							let coordinates = projection([curr.Longitude, curr.Latitude]);

							drawCir(
								coordinates[0], 
								coordinates[1], 
								getColor(daysOutOf366(curr.Date)), 
								"20%",
								getRadius(curr.Magnitude, 1),
								false, 
								svg,
								curr.Date,
								curr.Magnitude
							);

							i++;
						}

					}
				}
                
			}


        </script>

	</body>
</html>
