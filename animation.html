            async function clearMap(){
                var tran = d3.transition()
							.duration(300);

                let circles = d3.selectAll("circle")
                
                circles.transition(tran)
                    .attr("r", 0)

                const delay = async (ms = 300) => new Promise(resolve => setTimeout(resolve, ms))
                await delay()
                circles.remove()
            }


            d3.json("map.json", buildMap);
